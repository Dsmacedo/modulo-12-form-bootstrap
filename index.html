<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-6">
            <h2>Formulario de cadastro</h2>
            <form class="needs-validation">
                
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="digite seu nome" required>
    
                <label class="form-label" for="e-mail">E-mail</label>
                <input class="form-control" type="email" name="email" id="e-mail" placeholder="nome@exemplo.com" aria-describedby="emailinvalid" required>
    
                <label class="form-label" for="telefone">Telefone</label>
                <input class="form-control" type="text" name="telefone" id="telefone" placeholder="digite seu telefone" required minlength="10">
    
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
